<!DOCTYPE html>
<html>
<head>
    <title>IFrame Layout</title>
</head>
<body>

    <!-- Frame 1 (Top) -->
    <iframe src="https://www.typingclub.com/" name="frame1" width="100%" height="250px" style="border:1px solid black;"></iframe>
    <br>

    <!-- Frame 2 (Left) and Frame 3 (Right) -->
    <div style="display: flex; width: 100%; height: 400px;">
        <iframe src="https://lovable.dev/" name="frame2" width="30%" height="100%" style="border:1px solid black;"></iframe>
        <iframe src="https://www.harvard.edu/" name="frame3" width="70%" height="100%" style="border:1px solid black;"></iframe>
    </div>

</body>
</html>
