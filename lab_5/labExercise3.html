<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker via innerHTML - Lab exercise 3

  </title>
</head>
<body>
  <div id="container"></div>
  <script>
    window.onload = function createColorPicker() {
      //Create input and label via innerHTML
      document.getElementById("container").innerHTML = `
        <label for="colorPicker">Select a color: </label>
        <input type="color" id="colorPicker" value="#00ff00">
        <label id="selectedColorLabel">Selected color will appear here</label>
      `;

      const colorPicker = document.getElementById("colorPicker");
      const selectedColorLabel = document.getElementById("selectedColorLabel");

      colorPicker.addEventListener("input", function() {
        selectedColorLabel.innerHTML = "Selected color: " + colorPicker.value;
        selectedColorLabel.style.color = colorPicker.value; // optional
      });
    };
  </script>
</body>
</html>
