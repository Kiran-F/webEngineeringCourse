<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Digital Clock</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Digital Clock - Lab Task 2</h1>

    <div>
      <input type="text" id="h" size="2" readonly>
      <input type="text" id="m" size="2" readonly>
      <input type="text" id="s" size="2" readonly>
    </div>

    <p id="date"></p>

    <script>
      function updateClock() {
        const now = new Date();

        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();

        // Add leading zeros for single digits
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Display time in text boxes
        document.getElementById("h").value = hours;
        document.getElementById("m").value = minutes;
        document.getElementById("s").value = seconds;

        // Extract and display date
        const day = now.getDate();
        const month = now.getMonth() + 1; // months start from 0
        const year = now.getFullYear();

        document.getElementById("date").innerHTML = `Date: ${day}/${month}/${year}`;
      }

      // Call updateClock every 1 second
      setInterval(updateClock, 1000);

      // Run immediately on load
      window.onload = updateClock;
    </script>
  </body>
</html>
