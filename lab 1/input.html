<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Types Demo</title>
</head>
<body>
  <h2>HTML Input Types Example</h2>

  <label for="favcolor">Choose a color:</label>
  <input type="color" id="favcolor" name="favcolor">
  <br><br>

  <label for="imgUpload">Upload an image:</label>
  <input type="file" id="imgUpload" name="imgUpload" accept="image/*">
  <br><br>

  <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
  <br><br>

  <label for="month">Select a month:</label>
  <input type="month" id="month" name="month">
  <br><br>

  <label for="time">Select a time:</label>
  <input type="time" id="time" name="time">
  <br><br>

  <label for="url">Enter a website URL:</label>
  <input type="url" id="url" name="url" placeholder="https://example.com">
  <br><br>

  <button type="submit">Submit</button>
</body>
</html>
